<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/user.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <title>HiCare Tracker | All requests</title>

</head>

<body>
  <div class="container">

    <header>

      <!-- Navigation -->
      <nav class="nav">

        <div class="nav--brand container--item">
          <h4>HiCare Tracker</h4>
        </div>

        <form class="container--item flex">
          <input class="nav--search-input" type="text" name="search" placeholder="search">
          <button class="search--button" type="submit">
            <svg class="nav--icon">
              <use xlink:href="../icons/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <a class="nav--link flex" href="user_make_request.html">
          <span>
            <svg class="nav--icon">
              <use xlink:href="../icons/sprite.svg#icon-add_circle"></use>
            </svg>
          </span> Make request</a>

        <a class="nav--link flex" href="user_all_requests.html">
          <span>
            <svg class="nav--icon">
              <use xlink:href="../icons/sprite.svg#icon-toc"></use>
            </svg>
          </span>All requests</a>

        <div class="dropdown nav--link">
          <a class="nav--link flex" href="user_all_requests.html">
            <span>
              <svg class="nav--icon">
                <use xlink:href="../icons/sprite.svg#icon-account_circle"></use>
              </svg>
            </span>Username</a>

          <div class="dropdown--links card">
            <a class="nav--link" href="signin.html">Sign Out</a>
          </div>
        </div>

      </nav>
      <!-- End of navbar -->
    </header>
    <!-- End of header -->


    <!-- Main content -->

    <div class="main flex">

      <div class="content flex">
        <!-- Title -->
        <div class="title card flex">
          <h1>All Requests (10)</h1>

          <div class="stats flex">
            <div class="badge status--pending">pending
              <span> 2</span>
            </div>
            <div class="badge status--rejected">rejected
              <span> 1</span>

            </div>
            <div class="badge status--approved">approved
              <span> 4</span>

            </div>
            <div class="badge status--resolved">resolved
              <span> 3</span>

            </div>
          </div>
        </div>

        <!-- body -->
        <div class="card">
          <table id="table"></table>
        </div>
      </div>
      <!-- End of .content -->

    </div>
    <!-- End of .main -->

    <!-- footer -->
    <footer>
      <div class="nav">
        <p class="flex">
          <span>
            <svg class="nav--icon-primary">
              <use xlink:href="../icons/sprite.svg#icon-copyright"></use>
            </svg>
          </span>All rights reserved
        </p>

        <div class="container--item">
          <p class="flex">
            <span>
              <svg class="nav--icon-primary">
                <use xlink:href="../icons/sprite.svg#icon-phone"></use>
              </svg>
            </span> +254798654321</p>
        </div>

        <div class="container--item">
          <p class="flex">
            <span>
              <svg class="nav--icon-primary">
                <use xlink:href="../icons/sprite.svg#icon-mail_outline"></use>
              </svg>
            </span> info@hicaretracker.com</p>
        </div>
      </div>

    </footer>
    <!-- End of footer -->

  </div>
  <!-- End of .container -->

  <script src="../js/all_requests.js"></script>

</body>

</html>
